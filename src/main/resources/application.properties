#
# Camel
#
camel.context.name=twitter

#
# Blogs API
#
blogs.url=https://jsonplaceholder.typicode.com

#
# Jackson
#
camel.dataformat.json-jackson.disable-features=FAIL_ON_UNKNOWN_PROPERTIES

#
# Database
#
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=<your username>
quarkus.datasource.password=<your password>

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db
quarkus.datasource.jdbc.max-size=16

#
# Cache
#
quarkus.infinispan-client.server-list=<host>
quarkus.infinispan-client.auth-username=<your username>
quarkus.infinispan-client.auth-password=<your password>

cache.posts=posts
cache.comments=comments

#
# Auth
#
auth.default-password=<password>
